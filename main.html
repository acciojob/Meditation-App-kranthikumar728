<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Meditation App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="app">

    <div class="vid-container">
        <video src="Videos/beach.mp4" loop></video>
    </div>

    <div class="player-container">
        <audio src="Sounds/beach.mp3"></audio>
    </div>

    <div class="sound-picker">
        <button data-sound="Sounds/beach.mp3" data-video="Videos/beach.mp4">Meditation-A</button>
        <button data-sound="Sounds/rain.mp3" data-video="Videos/rain.mp4">Meditation-B</button>
    </div>

    <div class="time-select">
        <button class="smaller-mins" data-time="120">2 Min</button>
        <button class="medium-mins" data-time="300">5 Min</button>
        <button class="long-mins" data-time="600">10 Min</button>
    </div>

    <button class="play">Play</button>
    <div class="time-display">10:0</div>

</div>

<script src="script.js"></script>
</body>
</html>
