<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Meditation App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div id="app">

    <!-- Video Section -->
    <div class="vid-container">
        <video loop>
            <source src="Videos/beach.mp4" type="video/mp4">
        </video>
    </div>

    <!-- Audio Section -->
    <div class="player-container">
        <audio></audio>
    </div>

    <!-- Sound Picker -->
    <div class="sound-picker">
        <button data-sound="Sounds/beach.mp3" data-video="Videos/beach.mp4">
            Meditation-A
        </button>
        <button data-sound="Sounds/rain.mp3" data-video="Videos/rain.mp4">
            Meditation-B
        </button>
    </div>

    <!-- Time Select -->
    <div id="time-select">
        <button id="smaller-mins" data-time="120">2 Min</button>
        <button id="medium-mins" data-time="300">5 Min</button>
        <button id="long-mins" data-time="600">10 Min</button>
    </div>

    <!-- Controls -->
    <div class="controls">
        <button class="play">Play</button>
        <div class="time-display">10:0</div>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
